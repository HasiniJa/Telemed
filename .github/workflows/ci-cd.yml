name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: self-hosted   # important - runs locally

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # --- RUN TESTS FOR ALL MICROSERVICES ---
      - name: Install dependencies & run tests
        run: |
          cd appointment && npm install && npm test && cd ..
          cd doctor && npm install && npm test && cd ..
          cd patient && npm install && npm test && cd ..
          cd notification && npm install && npm test

      # --- BUILD DOCKER IMAGES ---
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & push images
        run: |
          docker build -t ghcr.io/${{ github.repository }}/appointment:latest appointment
          docker build -t ghcr.io/${{ github.repository }}/doctor:latest doctor
          docker build -t ghcr.io/${{ github.repository }}/patient:latest patient
          docker build -t ghcr.io/${{ github.repository }}/notification:latest notification

          docker push ghcr.io/${{ github.repository }}/appointment:latest
          docker push ghcr.io/${{ github.repository }}/doctor:latest
          docker push ghcr.io/${{ github.repository }}/patient:latest
          docker push ghcr.io/${{ github.repository }}/notification:latest

      # --- DEPLOY TO LOCAL KUBERNETES CLUSTER ---
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -R -f k8s/ -n telemed

      - name: Restart deployments so they pull new images
        run: |
          kubectl rollout restart deployment appointment-deployment -n telemed
          kubectl rollout restart deployment doctor-deployment -n telemed
          kubectl rollout restart deployment patient-deployment -n telemed
          kubectl rollout restart deployment notification-deployment -n telemed
