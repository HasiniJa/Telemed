name: CI/CD Pipeline

# Trigger on push or pull request to main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: self-hosted   # Use your local runner

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Run tests for all microservices
      - name: Install dependencies & run tests
        run: |
          cd appointment && npm install && npm test && cd ..
          cd doctor && npm install && npm test && cd ..
          cd patient && npm install && npm test && cd ..
          cd notification && npm install && npm test

      # Step 4: Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build and push Docker images to Docker Hub
      - name: Build & push Docker images
        run: |
          docker build -t hasinij4567/appointment-service:1.0 appointment
          docker build -t hasinij4567/doctor-service:1.0 doctor
          docker build -t hasinij4567/patient-service:1.0 patient
          docker build -t hasinij4567/notification-service:1.0 notification

          docker push hasinij4567/appointment-service:1.0
          docker push hasinij4567/doctor-service:1.0
          docker push hasinij4567/patient-service:1.0
          docker push hasinij4567/notification-service:1.0

      # Step 6: Apply Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -R -f k8s/ -n telemed

      # Step 7: Restart deployments to pull new images
      - name: Restart deployments
        run: |
          kubectl rollout restart deployment appointment-deployment -n telemed
          kubectl rollout restart deployment doctor-deployment -n telemed
          kubectl rollout restart deployment patient-deployment -n telemed
          kubectl rollout restart deployment notification-deployment -n telemed
